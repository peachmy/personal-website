<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal homepage of [Your Name]">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Emma Tao's Personal Website">
    <meta property="og:description" content="todo">
    <meta property="og:image" content="images/my_photo.JPG">
    <meta property="og:url" content="https://peachmy.github.io/personal-website">
</head>

<body>
    <header>
        <h1>Welcome to My Personal Homepage</h1>
    </header>

    <main>
        <section class="bio">
            <h2>About Me</h2>
            <img src="images/my_photo.JPG" alt="my photo">
            <p>Self Intro:
                todoooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo
            </p>
            <p>balabala</p>

            <details>
                <summary>Click to read more</summary>
                <p>Todo</p>
            </details>
        </section>

        <section id="quote-section">
            <h3>Daily Quote Sharing</h3>
            <p id="quote">Loading...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emma Tao. All Rights Reserved.</p>
    </footer>

    <script>
        fetch('http://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                const quoteElement = document.getElementById('quote');
                quoteElement.textContent = `"${data.content}" - ${data.author}`;
            })
            .catch(error => {
                const quoteElement = document.getElementById('quote');
                quoteElement.textContent = 'Failed to load a quote. Please try again later.';
            });
    </script>

    <script>
        document.body.addEventListener('mousemove', function (event) {
            let mouseX = event.clientX;
            let mouseY = event.clientY;

            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${mouseX - 5}px`;
            particle.style.top = `${mouseY - 5}px`;

            particle.style.setProperty('--x', `${(Math.random() - 0.5) * 100}px`);
            particle.style.setProperty('--y', `${(Math.random() - 0.5) * 100}px`);

            const size = Math.random() * 5 + 5;
            const opacity = Math.random() * 0.5 + 0.5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 2000);
        });
    </script>
</body>

</html>
